<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- REMIXICONS -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <title>Peer Skill Swap</title>
</head>
<body>
  <!-- Sidebar -->
  <nav class="nav">
    <ul class="nav__list">
      <a href="#" class="nav__link active-link">
        <i class="ri-home-2-line"></i>
        <span class="nav__name">Home</span>
      </a>
      <a href="#" class="nav__link">
        <i class="ri-account-circle-line"></i>
        <span class="nav__name">My Account</span>
      </a>
      <a href="#" class="nav__link">
        <i class="ri-notification-3-line"></i>
        <span class="nav__name">Notifications</span>
      </a>
      <a href="#" class="nav__link">
        <i class="ri-chat-1-line"></i>
        <span class="nav__name">Sessions</span>
      </a>
      <a href="#" class="nav__link">
        <i class="ri-settings-3-line"></i>
        <span class="nav__name">Settings</span>
      </a>
    </ul>

    <!-- Shapes -->
    <div class="nav__circle-1"></div>
    <div class="nav__circle-2"></div>
    <div class="nav__square-1"></div>
    <div class="nav__square-2"></div>
  </nav>

  <!-- Main content -->
  <main>
    <!-- Search box -->
    <div class="search-box">
      <input type="text" id="searchBar" placeholder="Search..." autocomplete="off" />
      <i class="ri-search-line"></i>
    </div>
    <ul id="suggestion"></ul>

    <!-- Greeting -->
    <h2>HI, User!</h2>

    <!-- Posts container -->
    <div id="postsContainer">
      <!-- posts are injected here -->
    </div>
  </main>

  <!-- Floating + button -->
  <button id="postBtn" title="Create post">
    <i class="ri-add-line"></i>
  </button>

  <!-- Post Modal -->
  <div id="postModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h3 id="modalTitle">Create a Skill Post</h3>

      <!-- Title -->
      <input type="text" id="postTitle" placeholder="Post Title" />

      <!-- Type -->
      <select id="postType">
        <option value="request">Request</option>
        <option value="offer">Offer</option>
      </select>

      <!-- Category -->
      <select id="postCategory">
        <option value="" disabled selected style="color: black;">Category</option>
        <option value="coding">Coding</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="other">Other</option>
      </select>

      <!-- Description -->
      <textarea id="skillTextarea" placeholder="Describe Here ..." rows="4"></textarea>

      <div class="modal-footer">
        <button id="submitSkill">Post</button>
        <button id="closeModal">Cancel</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
